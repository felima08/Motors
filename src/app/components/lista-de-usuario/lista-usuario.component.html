<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <span>Teste Tabela</span>
  <span class="example-spacer"></span>
  <button mat-button>Dashboard</button>
  <button mat-button>Settings</button>
  <button mat-button>Contact-me</button>
</mat-toolbar>

<mat-card>
  
  <mat-card-content>
    <mat-form-field >
      <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text"/>
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th  mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th  mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="action" class="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Editar</button>
          <button mat-raised-button color="warn" class="btn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons=""></mat-paginator>

  </mat-card-footer>
</mat-card>
