<mat-card class="car-card">
    <mat-card-header>
      <mat-card-title>{{ car.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="car.imageUrl" alt="{{ car.name }}">
    <mat-card-content>
      <p>{{ car.description }}</p>
      <p>Pre√ßo: {{ car.price | currency:'BRL' }}</p>
      <p>Estoque: {{ (estoque$ | async)?.[car.id] !== undefined ? (estoque$ | async)?.[car.id] : 'Carregando...' }}</p>
      <p *ngIf="(estoque$ | async)?.[car.id] === 0">Vendido</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onAddToCart(car)"
        [disabled]="(estoque$ | async)?.[car.id] === 0">
        <mat-icon>add_shopping_cart</mat-icon> Adicionar
      </button>
      <button mat-button color="accent" (click)="onViewDetails(car)">
        <mat-icon>info</mat-icon> Detalhes
      </button>
    </mat-card-actions>
  </mat-card>
